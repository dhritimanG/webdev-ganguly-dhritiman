<nav class="navbar navbar-fixed-top">
  <div class="row container-fluid">

    <div class="col-sm-5 hidden-xs">

      <div class="dg-nav-items navbar-text pull-left" style="margin-left: 0px">
        <a [routerLink]="['/user', userId, 'website']">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
      </div>

      <div class="dg-nav-items navbar-header pull-left" style="margin-left: 10px;
            margin-top: 5px">
        <a class="navbar-brand">
          <b>Websites</b>
        </a>
      </div>

      <div class="dg-nav-items navbar-text pull-right" style="margin-right: 0px">
        <a [routerLink]="['/user', userId, 'website']">
          <span class="glyphicon glyphicon-plus"></span>
        </a>
      </div>

    </div>

    <div class="col-sm-7 col-xs-12">

      <div class="dg-nav-items navbar-header pull-left" style="margin-left: 25px;
            margin-top: 5px">
        <a class="navbar-brand">
          <b>Edit Website</b>
        </a>
      </div>

      <div class="dg-nav-items navbar-text pull-right" style="margin-right: 0px">
        <a (click)="updateWebsite()"
           [routerLink]="['/user', userId, 'website']">
          <span class="glyphicon glyphicon-ok"></span>
        </a>
      </div>

    </div>

  </div>

</nav>

<div class="dg-left-pane col-sm-5 hidden-xs" style="margin-top: 70px">

  <ul class="list-group">
    <div *ngFor="let website of websites">
      <li class="list-group-item">
        <a [routerLink]="['/user', userId, 'website', website['_id'],'page']">
          {{website['name']}}
        </a>
        <a [routerLink]="['/user', userId, 'website', website['_id']]"
           class="pull-right">
          <span class="glyphicon glyphicon-cog"></span>
        </a>
      </li>
    </div>
  </ul>

</div>

<div class="dg-right-pane col-sm-7">

  <div class="dg-right-pane-items">
    <label>Website Name</label>
    <input class="form-control"/>
  </div>

  <div class="dg-right-pane-items">
    <label>Website Description</label>
    <textarea class="form-control"></textarea>
  </div>

  <div class="dg-right-pane-items">
    <a (click)="deleteWebsite()"
       [routerLink]="['/user', userId, 'website']" class="btn btn-danger btn-block">Delete</a>
  </div>


</div>


<footer class="footer">
  <div class="dg-nav-items container-fluid pull-right">
    <a [routerLink]="['/user', userId]">
      <span class="glyphicon glyphicon-user"></span>
    </a>
  </div>
</footer>

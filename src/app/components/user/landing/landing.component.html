<div class = "container-fluid">
  <h1>Login</h1>
  <input [(ngModel)] = "username"
        placeholder="alice"
         type="text"
         id="username"
         class="form-control"/>

  <input
    [(ngModel)] = "password"
    placeholder="pwd"
    type="password"
    id="password"
    class="form-control"/>
  <button (click)="landing(username, password)" class="btn btn-primary btn-block">Login</button>
  <a [routerLink]="['/register']" class="btn btn-success btn-block">Register</a>

</div>
